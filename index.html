<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Online Bookstore</h1>
        
        <div id="mainContent">
            <div class="categories">
                <h2>Book Categories</h2>
                <ul>
                    <li>Fiction</li>
                    <li>Non-Fiction</li>
                    <li>Science Fiction</li>
                    <li>Mystery</li>
                    <li>Fantasy</li>
                </ul>
            </div>
            <div class="register-link">
                New user? <span class="blink" onclick="showRegisterForm()">Register here</span>
            </div>
            <div id="countdown"></div>
        </div>

        <div id="registerForm" class="form-container">
            <h2>User Registration</h2>
            <form id="registrationForm" onsubmit="return validateForm(event)">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required minlength="3">
                    <span class="error" id="usernameError">Username must be at least 3 characters</span>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error" id="emailError">Please enter a valid email address</span>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required minlength="6">
                    <span class="error" id="passwordError">Password must be at least 6 characters</span>
                </div>
                <button type="submit">Register</button>
            </form>
            <div class="register-link">
                <span class="blink" onclick="showMainContent()">Return to Main Page</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
